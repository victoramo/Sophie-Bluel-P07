<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sophie Bluel - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/login.css" />
<script src="./index.js/gallery.js" defer></script>
<script src="./index.js/modal.js/modal-gallery.js" defer></script>
<script src="./index.js/modal.js/add-photo.js" defer></script>
<script src="./index.js/login.js" defer></script>
<script src="./index.js/auth.js" defer></script>

</head>
<body>

  <header>
    <h1><a href="index.html">Sophie Bluel</a> <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li><a href="index.html">Projets</a></li>
        <li><a href="index.html#contact">Contact</a></li>
          <li><a href="./login.html" id="login_logout">Login</a></li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Log In</h2>

      <!-- Formulaire simple  -->
      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required />
        </div>

        <p id="login_error" aria-live="polite" class="error"></p>

        <button id="submitBtn" type="submit">Se connecter</button>
        <p><a href="#" id="forgotLink">Mot de passe oublié ?</a></p>
      </form>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#mentions">Mentions légales</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
